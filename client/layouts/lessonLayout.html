<template name='lessonLayout'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <style type='text/css'>
body, html {
  margin: 0;
  height:100%;
}
    
iframe {
    padding: 0;
    margin: 0;
    border: none;
}    

@media (min-width: 768px){
  .left {
    position: absolute;
    top: 0px;
    bottom: 0;
    left: 0;
    overflow-y: scroll; 
  }
  
  .right {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    overflow-y: scroll;
  }
}

.left {
  top: 50px;
  height:100%;
}

.right {
  top: 50px;
  height:100%;
}    
    
.challenge {
  display: none;
}    

.stepCode {
  background-color: #333;
  color: #f7f7f7;
  font-family: Consolas, 'Andale Mono', 'Courier New', Courier, monospace;
  padding-left: 15px;
  padding-top: 5px;
  padding-bottom: 5px;
}

.stepPrompt {
  color: rgb(204, 204, 204);  
}    
    
.output {   
  display: block;
  white-space: pre;
  width: 100%;
  padding: 0;
  border: 0 none;
  padding-left: 20px;
  padding-bottom: 20px;
  background-color: #333;
}
    
.output .command {
  color: #ccc;
}

.output .error {
  color: #f77;
}

.output span {
  color: #fff
}
    
.output .prefix {
  color: #777;
}    

.output .string {
  color: #99f;
}
    
.output .number {
  color: #7f7;
}
    
.output .boolean {
  color: #fff;
}  

.output .undefined {
  color: #777;
}
    
.explanation {
  display: none;
}
    
.feedback {
  margin-top: 5px;
  display: none;
}

.popquiz {
  padding: 4px;
  background-color: #eee;
  border-color: #ddd;
  border-width: 1px;
  border-radius: 4px 4px 0 0;
  box-shadow: none;
}
  
.popquiz .title {
  font-weight: 700;
  color: #959595;
  text-transform: uppercase;
  letter-spacing: 1px;
}   
  </style>
  <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" href="#">Space Miner!</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/home">Play <span class='fa fa-gamepad'></span></a></li>
            <li><a href="/members">Members <span class='fa fa-users'></span></a></li>        
            {{#if currentUser}}            
            <li><a href="/build">Build World <span class='fa fa-globe'></span></a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons }} <!-- here -->
          </ul>
      </div>
  </div>  
  <div>
  {{> yield}}
  </div>
</template>
