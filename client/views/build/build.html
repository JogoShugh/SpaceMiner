<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">    
  <title>Space Miner!</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <script data-require="handlebars.js@1.3.0" data-semver="1.3.0" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
  <!-- <script src='//cdn.jsdelivr.net/quintus/0.2.0/quintus.min.js'></script> -->
  <style type="text/css" media="screen"> 
    
code {
  font-weight: bold;
  margin-top: 2px;
  margin-bottom: 2px;
}  
    
.gameHeader h2 {
  color: gold;
}

.gameHeader h4 {
  color: silver;
}

.gameHeader div {
  color: skyblue;
}

#worldSection {
  /*background-image: url(http://a1star.com/images/shimmering-multistars.gif);*/
  background-image: url(http://a1star.com/images/starsglow1.gif);
  text-align: center;
}

#codeInput { 
    border: 2px solid darkgray;
    position: relative;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    height: 600px;
}

#update, #next {
  margin-top: 3px;
}

.worldContainer {
  text-align: center;
}

.worldMap {
  display: table;
  border-collapse: collapse;
  border: none;
  margin-left: auto;
  margin-right: auto;
  margin-top: 5px;
}

.worldRow {
  display: table-row;
  border: none;
}

.worldCell {
  position: relative;
  background-color: black;
  height: 30px;
  min-height: 30px;
  width: 30px;
  min-width: 30px;
  text-align: center;
  display: table-cell;  
  border-collapse: collapse;
}

.worldCellBorder {
  border: 1px solid lightgray;
}

.worldCellCoords:after {
  position: relative;
  top: 10px;
  content: attr(data-coords);
  padding: 1px;
  font-size: 70%;
  font-weight: bold;
  color: black;
  background-color: white;
  opacity: .8;
}
    
.stepNew {
  margin-bottom: 5px;
}
    
.tips {
  font-size: 75%;
  font-weight: bold;  
}    
 
.observations {
  margin-top: 5px;
  margin-bottom: 5px;
  background: #111;
  color: white;  
}
        
.observation .explanation {
  background: #111;
}
    
.observation .explanationText {
  padding: 5px;
  color: white;
} 
  </style>
</head>

<template name='build'>
  <h1 style='text-align: center'><span class='label label-warning'><span class='fa fa-globe'></span> {{mission.project}}</span></h1>
  <div class="container-fluid">  
    <div class='row stepNew'>      
      <section class='left col-xs-12 col-sm-12 col-md-6 col-lg-6' id='steps'>
        <div class='header'>          
          <h2><span class='label label-info'>Step {{currentStepIndex}}: {{currentStep.title}}</span></h2>
          <nav>
            <ul class="pagination">
              <li class='{{stepPreviousDisabled}}'>
                <a href="#" aria-label="Previous" class='stepPrev'>
                  <span aria-hidden="true"><span class='fa fa-step-backward'></span></span>
                </a>
              </li>
              {{#each steps}}
              <li class='{{stepCurrentActive}}'><a href="#" class='stepJump'>{{this}}</a></li>          
              {{/each}}
              <li class='{{stepNextDisabled}}'>
                <a href="#" aria-label="Next" class='stepNext'>
                  <span aria-hidden="true"><span class='fa fa-step-forward'></span></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        {{#if currentStep.intro}}
        <p class="alert alert-info" role="alert"><h1 style='display: inline'><span class='fa fa-bullhorn'></span></h1> {{{currentStep.intro}}}</p>
        {{/if}}
          {{#if currentStep.code}}
          <div class='panel panel-warning'>
            <div class='panel-heading'>
              <h3 class='panel-title'><span class='fa fa-code'></span> CODE</h3>
            </div>
<pre><code>{{currentStep.code}}</code></pre>
          </div>
          {{/if}}      
        {{#each currentStep.sections}}
          {{#if eq type 'paragraph'}}
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"><span class='fa fa-eye'></span> READ</h3>
            </div>
            <div class="panel-body">
              {{{text}}}
            </div>
          </div>
          {{stepLoaded this}}
          {{/if}}
          {{#if eq type 'instructions'}}
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><span class='fa fa-keyboard-o'></span> TRY</h3>
            </div>
            <ul class="list-group">
              {{#each instructions}}
              <li class='list-group-item'><span class='fa fa-caret-right'></span> {{{step}}}{{#if tips}} <span class='tips label label-warning'><span class='fa fa-life-ring'></span> {{{tips}}}</span>{{/if}}</li>
              {{/each}}
              <li class='list-group-item'><span class='fa fa-caret-right'></span> When finished, press the <b>Update world</b> button to see the change.</li>            
            </ul>
          </div>
          {{/if}}
          {{#if eq type 'observations'}}
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title"><span class='fa fa-binoculars'></span> OBSERVE</h3>
            </div>
            <ul class="list-group">
              {{#each observations}}
              <li class='list-group-item observation'><span class='fa fa-caret-right'></span> {{{observation}}}{{#if explanation}}<div class='explanation'><span class='label label-success'>Explanation</span><div class='explanationText'>{{{explanation}}}</div></div>{{/if}}</li>
              {{/each}}
            </ul>
          </div>      
          {{/if}}      
        {{/each}}
        <div class='btn-group' data-toggle='buttons'>
          <h2>Got it?</h2>
          <label class='btn btn-danger understand not'>
            <input type='radio' name='understand' value='not' /> Not exactly <span class='fa fa-frown-o'></span>
          </label>
          <label class='btn btn-warning understand almost'>
            <input type='radio' name='understand' value='almost' /> Almost there <span class='fa fa-meh-o'></span>
          </label>
          <label class='btn btn-success understand yes'>
            <input type='radio' name='understand' value='yes' /> Got it! <span class='fa fa-smile-o'></span>
          </label> 
        </div>      
        {{#if stepPreviousEnabled}}
        <button class="btn btn-primary stepPrev"><span class='fa fa-step-backward'></span> Previous</button>
        {{/if}}
        {{#if stepNextEnabled}}
        <button class="btn btn-primary stepNext">Next <span class='fa fa-step-forward'></span></button>
        {{/if}}
      </section>
      <section class='right col-xs-12 col-sm-12 col-md-6 col-lg-6' id='codeEditorSection' data-spy="affix" data-offset-top="20">
        <div role="tabpanel">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist" id='gameTabsNav'>
            <li role="presentation" class="active"><a href="#codeEditorTab" aria-controls="home" role="tab" data-toggle="tab">Code editor</a></li>
            <li role="presentation"><a href="#gamePreviewTab" aria-controls="profile" role="tab" data-toggle="tab">Game preview</a></li>
          </ul>            
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="codeEditorTab">
              <div class='header'>              
                <button class="btn btn-success" id="update"><span class='fa fa-refresh'></span> Update world</button>
                <button class="btn btn-danger" id="test"><span class='fa-bug fa'></span> Send world to test</button>
                <button class="btn btn-info" id="release"><span class='fa fa-flag-checkered'></span> Release world!</button>
              </div>
              <div id="codeInput"></div>            
            </div>
            <div role="tabpanel" class="tab-pane" id="gamePreviewTab">
              {{#with gameUpdated}}
                {{> game level=level buttons=buttons enableSound=false}}
                <br />
              {{/with}}
            </div>
          </div>
        </div>
      </section>      
    </div>
  </div>
</template>
