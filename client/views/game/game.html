<template name='game'>
  <div id='gamePanel' class='{{hideIfGameNotVisible}}'>
    <h1 class='currentGameName'>{{name}}</h1>
    <div class='{{hideIfGameLoading}}'>
      <div class="btn-group btn-group-sm">
        <button class='btn btn-primary levelsShow'><span class='fa fa-chevron-left'></span> All levels</button>    
        <button class='btn btn-warning gamePause {{hideIfPaused}} {{hideIfGameComplete}}'><span class='fa fa-pause'></span> Pause</button>
        <button class='btn btn-success gamePlay {{hideIfPlaying}} {{hideIfGameComplete}}'><span class='fa fa-play'></span> Play</button> 
        <button class='btn btn-danger gameReset {{hideIfGameComplete}}'><span class='fa fa-refresh'></span> Reset</button>
        <button class='btn btn-success gameReset {{showIfGameComplete}}'><span class='fa fa-play'></span> Play again!</button>
        {{#if currentUser}}
          {{#if userOwnsCurrentLevel}}
          <button class='btn btn-warning customize'><span class='fa fa-gears'></span> Customize</button>
          {{/if}}
          <button class='btn btn-success fork'><span class='fa fa-code-fork'></span> Fork Level</button>
        {{/if}}
      </div>
      <div id='gameContainer' class='{{hideIfGameComplete}}'>
        <canvas id='game' width="640" height="640" class='game'></canvas>
      </div>
    </div>
    <div class='{{showIfGameLoading}}' style='text-align:center'>
      <div class='gameLoading'>&nbsp;</div>
    </div>
  </div>  
</template>
