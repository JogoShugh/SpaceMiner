<template name='lesson'> 
  <div class='container-fluid'>
    <section class='row'>
      <section class='left col-xs-12 col-sm-12 col-md-4 col-lg-5'>
        <article class='lesson'>
          <h1>{{lesson.title}}</h1>
          {{#each lesson.sections}}
            <h2>{{title}}</h2>
            {{#each paragraphs}}
            <p>{{{this}}}</p>
            {{/each}}
          {{/each}}
          
          <section class='popquiz'>
            <div class='title'><span class='fa fa-graduation-cap'></span> Pop Quiz</div>
            {{#each lesson.questions}}
              {{> question}}          
            {{/each}}
          </section>

          <h2>Code Challenge!</h2>
          <p>Now, you're ready to write some code. Never seen code before? Don't worry, we're going to tell you what to type at first. It's best to just dive right in, so click the button below to take the code challenge!
          </p>
          <a class='btn btn-success challengeShow'>Take code challenge <span class='fa fa-code'></span></a>
        </article>
        <section class='challenge'>
          {{> steps}}
        </section>
      </section>
      <section class='right col-xs-12 col-sm-12 col-md-8 col-lg-7'>
        <h2>Code Console</h2>
        <iframe src='/lesson.html' style='width:600px;height:600px'></iframe>
      </section>
    </section>
  </div>
</template>

<template name='question'>
  <section class='question'>
    <h4>{{title}}</h4>
    <div class="btn-group" data-toggle="buttons">
      {{#each addIndex choices}}
      <label class="btn btn-default choice">
        <input type='radio' name='choices' id='choice{{index}}' value='{{index}}' /> {{{value.text}}}
      </label>
      {{/each}}
    </div>
    &nbsp;<button class='btn btn-success check'>Check answer <span class='fa fa-check'></span></button>
    <div class='feedback'></div>
  </section>
</template>

<template name='steps'>
  {{#if notFinished}}
    {{#each lesson.steps}}
      {{> step}}
    {{/each}}
  {{else}}
    {{> finish}}
  {{/if}}
</template>

<template name='step'>
    {{#if current}}
      <h3>{{pager.current}} / {{pager.total}}: {{title}}</h3>
      <h4>Enter this code at the Code Console prompt:</h4>
      <p class='stepCode'><span class='stepPrompt'>&gt;&nbsp;</span>{{code}}</p>
      <p class='expectation'>
        <h4>After pressing enter, you should see this:</h4>
<pre class="output">
<span class="command">{{code}}</span>
<span class="prefix">  =&gt; </span>{{#if expectation.error}}<span class="error">"{{expectation.error}}"</span>{{/if}}{{#if expectation.type}}<span class="value {{expectation.type}}">{{expectation.value}}</span>{{/if}}
</pre>  
      </p>
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#explanation">
                <a class='btn btn-success'><span class='glyphicon glyphicon-eye-open'></span> Click to see explanation and continue</a>
              </a>
            </h4>
          </div>
          <div id="explanation" class="panel-collapse collapse">
            <div class="panel-body">
              {{{description}}}
              <hr />
              <h4>Got it?</h4>
              <div class='btn-group' data-toggle='buttons'>
                <label class='btn btn-danger understand not'>
                  <input type='radio' name='understand' value='not' /> Not exactly <span class='fa fa-frown-o'></span>
                </label>
                <label class='btn btn-warning understand almost'>
                  <input type='radio' name='understand' value='almost' /> Almost there <span class='fa fa-meh-o'></span>
                </label>
                <label class='btn btn-success understand yes'>
                  <input type='radio' name='understand' value='yes' /> Got it! <span class='fa fa-smile-o'></span>
                </label> 
              </div>
            </div>
          </div>        
        </div>
      </div>
      {{#if previousAllowed}}
<a class='btn btn-info previous'><span class='glyphicon glyphicon-step-backward'></span> Previous</a>
      {{/if}}
      {{#if nextAllowed}}
<a class='btn btn-info next'>Next <span class='glyphicon glyphicon-step-forward'></span></a>
      {{/if}}
      {{#if last}}
<a class='btn btn-primary finish'>Finish <span class='fa fa-star'></span></a>
      {{/if}}
    {{/if}}
</template>

<template name='finish'>
  <button class='btn btn-primary challengesShow'><span class='fa fa-backward'></span> Show challenges again</button>
  <hr /> 
  <h2>Solve the challenge</h2>
  <h3>{{finish.title}}</h3>
  <p>{{finish.instruction}}</p>
  <div class='editor' id='finishCode'></div>
   <br />
   <button class='btn btn-primary test'>Test</button>&nbsp;<button class='btn btn-success save'>Save and continue</button>
</template>
