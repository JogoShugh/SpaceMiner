<template name='survey'>
  {{#if survey.open}}
  <div id='answer' class='answer'>
    <textarea id='answerEditor'></textarea>
    <br />
    <button class='btn btn-primary answerSubmit'><span class='fa fa-paper-plane-o'></span> Submit</button>
  </div>
  {{/if}}
  {{#each answers}}
    <div><span class='label label-info'>{{user}}</span> {{{answer}}}</div>
  {{/each}}
</template>
