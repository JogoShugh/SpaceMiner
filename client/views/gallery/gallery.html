<template name='gallery'>
<div class='container-fluid'>
<div class='row'>
  {{#each items}}
    <div class='col-sm-6'>
      {{> dynamo name=this.name options='{"mode":"view"}' userId=this.userId }}
      <h4 style='text-align: center'>By: {{> profileLink name=userName target='_blank'}}</h4>
    </div>
  {{/each}}
  </div>
</div>
</template>
