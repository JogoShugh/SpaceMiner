<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">
  <title>Space Miner!</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- <script src='//cdn.html5quintus.com/v0.2.0/quintus-all.js'></script> -->
  <script src='//cdn.jsdelivr.net/quintus/0.2.0/quintus.min.js'></script>
</head>

<template name="home">
  <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" href="/"><span class='fa fa-fighter-jet'></span> Space Miner!</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li><a href="/play">Play <span class='fa fa-gamepad'></span></a></li>
              <li><a href="/members">Members <span class='fa fa-users'></span></a></li>        
              {{#if currentUser}}            
              <li><a href="/build">Build World <span class='fa fa-globe'></span></a></li>
              {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons }}
          </ul>
      </div>
  </div>  
  {{> levels}}
  {{> game}}
</template>

<template name="levels">
  <div id='levelsContainer'>
    <h1>Conquer all worlds!</h1>
    <button class='btn btn-sm btn-info gameShow' id='gameReturn'>Return to <span class='currentGameName'></span> <span class='fa fa-chevron-right'></span></button>
    <div class="levels container-fluid">
    {{#each levels}}
      {{> level}}
    {{/each}}
    </div>
  </div>
</template>

<template name="level">
  <button class="col-md-2 btn btn-lg levelPlay btn-{{randomBackgroundColor}}">{{name}}<br/>{{{preview}}}</button>
</template>

<template name='game'>
  <div id='gamePanel'>
    <h1 class='currentGameName'>{{name}}</h1>
    <div class="btn-group btn-group-sm">
      <button class='btn btn-primary levelsShow'><span class='fa fa-chevron-left'></span> All levels</button>    
      <button class='btn btn-warning gamePause {{hideIfPaused}}'><span class='fa fa-pause'></span> Pause</button>
      <button class='btn btn-success gamePlay {{hideIfPlaying}}'><span class='fa fa-play'></span> Play</button> 
      <button class='btn btn-danger gameReset'><span class='fa fa-refresh'></span> Reset</button>
      {{#if userSignedIn}}
        {{#if levelLoaded}}
          {{#if userOwnsCurrentLevel}}
          <button class='btn btn-warning customize'><span class='fa fa-gears'></span> Customize</button>
          {{/if}}
          <button class='btn btn-success fork'><span class='fa fa-code-fork'></span> Fork Level</button>
        {{/if}}
      {{/if}}
    </div>
    <div id='gameContainer'>
      <canvas id='game' width="640" height="640" class='game'></canvas>
    </div>
  </div>  
</template>
