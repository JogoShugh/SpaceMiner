<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">
  <title>Space Miner!</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- <script src='//cdn.html5quintus.com/v0.2.0/quintus-all.js'></script> -->
  <script src='//cdn.jsdelivr.net/quintus/0.2.0/quintus.min.js'></script>
</head>

<template name="home">
  <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" href="#">Space Miner!</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons }} <!-- here -->
          </ul>
      </div>
  </div>  
  {{> levels}}
  <div id='gamePanel'>
    <button class='btn btn-primary btn-sm levelsShow'><span class='fa fa-chevron-left'></span> All levels</button> <button class='btn btn-warning btn-sm gamePause {{hideIfPaused}}'><span class='fa fa-pause'></span> Pause</button><button class='btn btn-success btn-sm gamePlay {{hideIfPlaying}}'><span class='fa fa-play'></span> Play</button> <button class='btn btn-danger btn-sm gameReset'><span class='fa fa-refresh'></span> Reset</button>
    <div id='gameContainer'><canvas id='game' width="640" height="640" class='game'></canvas>          
      <div>
        {{#if userSignedIn}}
        {{#if userOwnsCurrentLevel}}
        <button class='btn btn-warning customize'>Customize this level</button>&nbsp;
        {{/if}}
        {{#if levelLoaded}}
        <button class='btn btn-success fork'>Fork Level</button>
        {{/if}}
        {{else}}
        {{#if levelLoaded}}          
        <span class='label label-info'>Sign in to be able to fork and customize this level!</span>
        {{/if}}
        {{/if}}           
      </div>
    </div>
  </div>
</template>

<template name="levels">
  <div id='levelsContainer'>
    <h1>Play any level!</h1>
    <button class='btn btn-sm btn-success gameShow'>Back to game <span class='fa fa-chevron-right'></span></button>
    <div class="levels container-fluid">
    {{#each levels}}
      {{> level}}
    {{/each}}
    </div>
  </div>
</template>

<template name="level">
  <button class="col-md-2 btn btn-lg levelPlay btn-{{randomBackgroundColor}}">{{name}}<br/>{{{preview}}}</button>
</template>
