<template name='editor'>
  <div role="tabpanel">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id='gameTabsNav'>
      <li role="presentation" class="active"><a href="#codeEditorTab" aria-controls="home" role="tab" data-toggle="tab">Editor</a></li>
      <li role="presentation"><a href="#gamePreviewTab" aria-controls="profile" role="tab" data-toggle="tab">Console</a></li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="codeEditorTab">
        <div class='header'>              
          <button class="btn btn-success" id="update"><span class='fa fa-save'></span> Save & Refresh</button>
          <button class="btn btn-info" id="release"><span class='fa fa-flag-checkered'></span> Revert Changes</button>
        </div>
        {{> program }}
        <iframe src='/lessonSmall.html' style='width:100%;height:212px' id='lessonConsole'></iframe>        
      </div>
      <div role="tabpanel" class="tab-pane" id="gamePreviewTab">
        #with gameUpdated
        game level=level buttons=buttons enableSound=false
        <br />
        /with
      </div>
    </div>
  </div>
</template>
