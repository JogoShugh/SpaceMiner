<template name="programSort">
<div class="sortable well well-sm">
  {{#each lines}}
  <div><code><i class="fa fa-arrow-up moveUp"></i>{{{this}}}<i class="fa fa-arrow-down moveDown"></i></code></div>
  {{/each}}
  <br/>
  <button class="btn btn-success btn-sm programSortExecute">Execute</button>
</div>
</template>
