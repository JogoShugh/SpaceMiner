<template name='spaceMinerWorld'>
  <section class='spaceMinerWorld'>
    <div class='smw-world'>
      <div class='smw-container smw-containerBorder'>
        {{#each addIndex rows}}
          <div class='smw-row'>
            {{#each addIndex cells}}
              <span 
                    class='smw-cell'
                    data-coords='{{../index}}:{{index}}'
                    style='background-image: url(http://spaceminer.mod.bz/images/spriteParts/{{value}})'></span>
            {{/each}}
          </div>
        {{/each}}
      </div>
    </div>
    <label>
      <input type='checkbox' class='smw-showBorders'> Show borders
    </label>    
    <label>
      <input type='checkbox' class='smw-showCoords'> Show coordinates
    </label>    
  </section>
</template>
