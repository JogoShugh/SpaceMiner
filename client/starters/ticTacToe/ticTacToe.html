<template name="ticTacToe">
  <section class="ticTacToe">
    <div class="ttt-outer">
      <h1 class="ttt-title">Tic-Tac-Toe</h1>
      <div class="ttt-subtitle">X versus O where three-in-a-row wins!</div>
      {{#unless ready}}
      <div>
        <button class='btn btn-sm btn-success start'>Start new game</button> <b>OR</b> <input class='gameId' style='width: 50px' /> <button class='btn btn-xs btn-success join'>Join a game</button>
      </div>  
      {{/unless}}
      {{#if ready}}
      <div>
        <h4>Game ID: {{game._id}}</h4>
        <h3>Turn: {{game.turn}}</h3>        
        <div class='ttt-board'>
          <div class='ttt-rowGroup'>  
          {{#each rows}}
            <div class='ttt-row'>
            {{#each row}}
              <div class='ttt-cell'>{{move}}</div>
            {{/each}} 
            </div>
          {{/each}}
          </div>
        </div>
        <div style='display: table; text-align: left; margin: 0 auto;'>
          <div style='display: table-row'>
            <span style='display: table-cell; font-weight: bold; padding: 3px;'>Path</span>
            <span style='display: table-cell; font-weight: bold; padding: 3px;'>isWinner</span>
            <span style='display: table-cell; font-weight: bold; padding: 3px;'>moves</span>
          </div>
          {{#each allPaths}}
          <div style='display: table-row'>
            <span style='display: table-cell; padding: 3px;'>
              {{this.name}}
            </span>
            <span style='display: table-cell; padding: 3px;'>
              {{isWinner}}
            </span>
            <span style='display: table-cell; padding: 3px;'>
              {{moves}}
            </span>
          </div>
          {{/each}}
        </div>
      </div>      
      {{/if}}
    </div>
  </section>
</template>
